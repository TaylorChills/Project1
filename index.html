<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horse Race Betting Simulator</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <!--Selector Menu-->
    <div class="menu">
        <h1>Pusheen Racing Simulator</h1>
        <div>
            <button id="start-button">Start Game</button>
        </div>
        <br>
    <div>
        <label for="bet-amount">Bet amount:</label>
        <input action="number" id="bet-amount" name="bet-amount" min="10" max="100" placeholder="$$$" step="100">  
    
        <div class="selector">
            <button id="red" class="pusheen">Red Scoot</button>
            <button id="blue" class="pusheen">Blue Scoot</button>
            <button id="green" class="pusheen">Green Scoot</button>
            <button id="purple" class="pusheen">Purple Scoot</button>
            <button id="go-button">Go!</button>
        </div>

    </div>

    </div>
    <div id="game-board">
        <canvas id="canvas" width="1000" height="600"></canvas>
    </div>
    <script type="text/javascript" src="js/cats.js"></script>
    <script type="text/javascript" src="js/finishline.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
