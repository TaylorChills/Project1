<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horse Race Betting Simulator</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <!--Selector Menu-->
    <div class="menu">
        <h1>Need for Pusheen</h1>
        <div>
            <button onClick="window.location.reload();" id="start">New Game</button>
        </div>

        <br>

        <div>
            <div >
                <form class="selector">
                    <h2>You have: <span id="funds">100</span> Bitcoins</h2><br>
                    <div class="bet-select">
                        <label for="bet-amount">Bet amount:</label>
                        <input type="number" id="bet-amount" name="bet-amount" step="5" value="5">

                        <select id="Racers">
                            <option value="Red Scoot">Red Scoot</option>
                            <option value="Blue Scoot">Blue Scoot</option>
                            <option value="Green Scoot">Green Scoot</option>
                            <option value="Purple Scoot">Purple Scoot</option>  
                        </select>
                </div>
                </form> 
                
                <br>

                <button type="button" id="go-button">Go!</button>
            </div>
        </div>
    </div>
    <div>
        <div></div>
    </div>
    <div id="game-board">
        <div id="gif">
            <div><img src="/Pictures/Gifs/badboy.gif"></div>
            <div><img src="/Pictures/Gifs/fancypants.gif"></div>
            <div><img src="/Pictures/Gifs/sushi.gif"></div>
            <div class="taco"><img src="/Pictures/Gifs/taco.gif"></div>
        </div>
        <canvas id="canvas" width="1000" height="700"></canvas>
        
    </div>
    <script type="text/javascript" src="js/cats.js"></script>
    <script type="text/javascript" src="js/finishline.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
